version: '3.8'

services:
  db:
    image: mysql:8
    container_name: aceit_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aceitdb
    volumes:
      - mysql_data:/var/lib/mysql
      - /home/ace-it/conf.d:/etc/mysql/conf.d
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: ace_it_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@db:3306/aceitdb?charset=utf8mb4
    volumes:
      - ./backend:/app
    networks:
      - app-network
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: ace_it_frontend
    env_file:
      - ./.env
    networks:
      - app-network
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /home/ace-it/data/certbot/conf:/etc/letsencrypt
      - /home/ace-it/data/certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /home/ace-it/data/certbot/conf:/etc/letsencrypt
      - /home/ace-it/data/certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --non-interactive --agree-tos -m cloudsweets@naver.com -d ace24.kr -d www.ace24.kr
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:

